<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Varada Global</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .sign {
        text-align: center;
        font-size: 2rem;
        color: #333;
        position: relative;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .blink {
        animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sign">
            <h1>Coming Soon!</h1>
            <p>We are working on something awesome. Stay tuned!</p>
            <p class="blink">...</p>
        </div>
    </div>

    <script>
        // Add a class to the blinking element to trigger the animation
        document.querySelector('.blink').classList.add('blink');
    </script>
</body>
</html>
